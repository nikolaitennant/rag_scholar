services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PYTHONPATH=/app/src
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - GOOGLE_CLOUD_PROJECT=ragscholarai
      # Doppler configuration for secure secret management
      - DOPPLER_PROJECT=rag-scholar
      - DOPPLER_CONFIG=dev
      - DOPPLER_TOKEN=${DOPPLER_TOKEN}
    # Environment variables provided by Doppler
    volumes:
      - ./src:/app/src
      - ~/.config/gcloud/application_default_credentials.json:/app/credentials.json
    # Use Doppler for secure secret injection in development
    command: ["doppler", "run", "--", "python", "-m", "uvicorn", "rag_scholar.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=https://ragscholar-api.ngrok.app/api/v1
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
      - DOPPLER_PROJECT=rag-scholar
      - DOPPLER_CONFIG=dev
      - DOPPLER_TOKEN=${DOPPLER_TOKEN}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: ["doppler", "run", "--", "npm", "start"]
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  ngrok:
    image: ngrok/ngrok:latest
    command: start --all --config /etc/ngrok.yml
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    ports:
      - "4040:4040"
    depends_on:
      - frontend
      - backend

      